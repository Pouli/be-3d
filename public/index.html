<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>be-3d</title>
	</head>
	<body>
		<script src="javascripts/libs/jquery-2.1.3.min.js"></script>
		<script src="javascripts/libs/three.min.js"></script>
		<script src="javascripts/libs/CanvasRenderer.js"></script>
		<script src="javascripts/libs/ColladaLoader.js"></script>
		<script src="javascripts/libs/OrbitControls.js"></script>
		<script src="javascripts/libs/Projector.js"></script>
		<script>
			var camera, dae;
			var scene = new THREE.Scene();
			var renderer = new THREE.WebGLRenderer({antialias: true});
			var raycaster = new THREE.Raycaster();
			var mouse = new THREE.Vector2();
			var fixed = true;
			var objects = [];
			var fps = 40;
			var sphereWidth = 40; // cams
			var sphereWidth2 = 20; // lights
			var camBox, lightSphere1, lightSphere2, tvBox, tvDisplayBox;
			var cameraPositionX = 0;
			var cameraPositionY = 0;
			var cameraPositionZ = 0;


			var WIDTH = window.innerWidth;
			//console.log(WIDTH);
			var HEIGHT = window.innerHeight;

			renderer.setSize(WIDTH, HEIGHT);
			document.body.appendChild(renderer.domElement);
			//console.log(renderer.domElement);
			//document.addEventListener('mousedown', onDocumentMouseDown, false);

			camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 0.1, 10000);
			camera.position.set(0, 45, 0);
			scene.add(camera);

			window.addEventListener('resize', function () {
					var WIDTH = window.innerWidth,
							HEIGHT = window.innerHeight;
					renderer.setSize(WIDTH, HEIGHT);
					camera.aspect = WIDTH / HEIGHT;
					camera.updateProjectionMatrix();
			});

			var loader = new THREE.ColladaLoader();
			loader.options.convertUpAxis = true;
			loader.load('https://dl.dropboxusercontent.com/u/75902491/renduBlender.dae', function (collada) {
					console.log("ok");
					dae = collada.scene;
					var skin = collada.skins[ 0 ];
					dae.position.set(43, 15, 35);
					dae.scale.set(10, 10, 10);
					console.log(dae);
					scene.add(dae);
			});

			controls = new THREE.OrbitControls(camera, renderer.domElement);
			controls.minDistance = 15;
			controls.maxDistance = 50;
			controls.minPolarAngle = 0;
			controls.maxPolarAngle = Math.PI / 3;
			controls.zoomSpeed = 0.5
		</script>
	</body>
</html>
